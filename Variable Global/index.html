<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio y Creación de Color</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 20px;
            display: inline-block;
        }
        #key {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="key" class="color-box"></div>
    <script>
       
        let colorGlobal = '';

        function actualizarColor() {
            const keyDiv = document.getElementById('key');
            keyDiv.style.backgroundColor = colorGlobal;
        }

        function crearNuevoDiv(color) {
            const newDiv = document.createElement('div');
            newDiv.className = 'color-box';
            newDiv.style.backgroundColor = color;
            document.body.appendChild(newDiv);
        }

        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'a':
                    colorGlobal = 'pink'; // Rosado
                    break;
                case 's':
                    colorGlobal = 'orange'; // Naranjo
                    break;
                case 'd':
                    colorGlobal = 'lightblue'; // Celeste
                    break;
                case 'q':
                    crearNuevoDiv('purple'); // Morado
                    break;
                case 'w':
                    crearNuevoDiv('gray'); // Gris
                    break;
                case 'e':
                    crearNuevoDiv('brown'); // Café
                    break;
                default:
                    return; 
            }
            if (['a', 's', 'd'].includes(event.key)) {
                actualizarColor();
            }
        });
    </script>
</body>
</html>
